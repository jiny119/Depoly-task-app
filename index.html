<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey with YouTube Subscribe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .popup { 
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: white;
            padding: 20px; border: 2px solid black; box-shadow: 2px 2px 10px gray;
        }
        .overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h2>Complete the Survey</h2>
    <button onclick="openSurvey()">Complete Survey (5 Coins)</button>

    <!-- YouTube Subscription Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Subscribe to Continue</h3>
        <p>Subscribe to our YouTube channel to unlock the survey.</p>
        <iframe width="300" height="200" src="https://www.youtube.com/embed?listType=user_uploads&list=ToonCraftStudio-f7o" frameborder="0" allowfullscreen></iframe>
        <br><br>
        <button onclick="checkSubscription()">I Subscribed</button>
    </div>

    <script>
        function openSurvey() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function checkSubscription() {
            alert("Thank you for subscribing! You can now complete the survey.");
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
            window.open("https://forms.google.com/survey_link", "_blank"); // Survey link yahan add karein
        }
    </script>

</body>
</html>
