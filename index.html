<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTaskVita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to MyTaskVita</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <nav>
        <button onclick="openPage('withdraw.html')">Withdraw</button>
        <button onclick="openPage('referral.html')">Referral</button>
        <button onclick="openPage('settings.html')">Settings</button>
    </nav>

    <main>
        <h2>Earn Coins by Completing Tasks</h2>
        <button onclick="watchAd()">Watch Ad (5 Coins)</button>
        <button onclick="playGame()">Play Game (5 Coins)</button>
        <button onclick="completeSurvey()">Complete Survey (5 Coins)</button>
        <button onclick="installApp()">Install App (5 Coins)</button>

        <h3>Your Balance: <span id="coins">0</span> Coins</h3>
        <button onclick="withdraw()">Withdraw</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
